# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - OrbitFund

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT for OIDC
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Azure Login (OIDC) # Updated name for clarity
        uses: azure/login@v1 # <--- CHANGE THIS LINE: Use 'v1' instead of 'v1.0.0'
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} # Use your new secret
          tenant-id: ${{ secrets.AZURE_TENANT_ID }} # Use your new secret
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Use your new secret

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2 # Keep v2 for webapps-deploy
        with:
          app-name: 'OrbitFund'
          slot-name: 'Production'
          package: .
